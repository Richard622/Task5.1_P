<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Deakin Sign Up</title>
      <meta name="google-signin-scope" content="profile email">
      <meta name="google-signin-client_id" content="607396787403-fdq5sbcv38sh44h5b0s5bdhestfa10pi.apps.googleusercontent.com">
      <link type="text/css" media="screen" href="css/main.css" rel="stylesheet">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://apis.google.com/js/platform.js" async defer></script>

  </head>
  <body>
      <div class="col-sm-4">
          <div class="card">
            <article class="card-body">

                        <a href="/SignUp.html" class="float-right btn btn-outline-primary">Sign up</a>
                        <h4 class="card-title mb-4 mt-1">Sign in</h4>
                          
                          <form method="POST" >
                                  <div class="form-group">
                                    <label>Your email</label>
                                      <input name="email" class="form-control" placeholder="Email" type="input_email" >
                                  </div> <!-- form-group// -->
                                  <div class="form-group">
                                    <a class="float-right" href="/SignUp.html">Forgot?</a>
                                    <label>Your password</label>
                                      <input name="password" class="form-control" placeholder="********" type="input_password" >
                                  </div> <!-- form-group// --> 
                                  <div class="form-group"> 
                                  <div class="checkbox">
                                    <label> <input type="checkbox"> Save password </label>
                                  </div> <!-- checkbox .// -->
                                  </div> <!-- form-group// -->  
                                  <div class="form-group">
                                      <button type="submit" class="btn btn-primary btn-block" >Login  </button>
                                  </div> <!-- form-group// -->                                                           
                        </form> <hr>
                        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" style="width: 430px;"></div>
                        <script>
                          function onSignIn(googleUser) {
                            // Useful data for your client-side scripts:
                            var profile = googleUser.getBasicProfile();
                            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                            console.log('Full Name: ' + profile.getName());
                            console.log('Given Name: ' + profile.getGivenName());
                            console.log('Family Name: ' + profile.getFamilyName());
                            console.log("Image URL: " + profile.getImageUrl());
                            console.log("Email: " + profile.getEmail());

                            // The ID token you need to pass to your backend:
                            var id_token = googleUser.getAuthResponse().id_token;
                            console.log("ID Token: " + id_token);
                          }
                        </script>
                        <!-- <p>
                          <a href="/SignGoogle.html" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>Login via Google</a>
                        </p> -->
                       
                        
            </article>
          </div>
      </div class="col-sm-4">
  </body>
</html>
