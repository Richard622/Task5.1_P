<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link type="text/css" href="/public/css/bootstrap.css" rel="stylesheet">
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" media="screen" href="/public/css/reset.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Please input email firstly</h1><br>
    <form method="POST">
        <label for="email">Email*</label>
        <input type="text" name="email">
        <label for="name">Your name*</label>
        <input  type="text" name="name">
        <label> New password </label>
        <input name="password" type="password"  placeholder="New password">
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" style="width: 10%
            ;float: right; margin-right: 40% ;margin-top: 40px;">Reset</button>
        </div> <!-- form-group// -->    
    </form></div>
</body>
</html>
