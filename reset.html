<!DOCTYPE html>
<html lang="en">
<head>

    <link type="text/css" href="/public/css/bootstrap.css" rel="stylesheet">
    <link href="public/css/bootstrap.min.css" rel="stylesheet">

<body>

    <h1>Please input email firstly</h1><br>
    <form action="/reset" method="POST">

    </form></div>
